<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Event-listeners</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                         Todo App 3
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button class="btn btn-warning btn-sm float-end" id="btnClear">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>
        "use strick"  

        let sonuc;

        let ul = document.getElementById("task-list");

        let gorevListesi = [
        {"id":1, "gorevAdi":"Gorev 1"},    
        {"id":2, "gorevAdi":"Gorev 2"},    
        {"id":3, "gorevAdi":"Gorev 3"},    
        {"id":4, "gorevAdi":"Gorev 4"}    
        
         ];


        for(let gorev of gorevListesi) 
        {
            let li =  ` 
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}" class="form-check-label">
                                     ${gorev.gorevAdi}</label>
                            </div>
                        </li>
       
       `;
       ul.insertAdjacentHTML("beforeend", li); 

        }


        // document.querySelector("#btnClear").addEventListener("click", function(event) {
        //     console.log("click event:clear.");

        //     event.preventDefault();
        // });

        // document.querySelector("#btnClear").addEventListener("click", newTask);


        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        
        function newTask(event) {
            // console.log("click event:new task.");
            // console.log(event.target);
            event.target.classList.add("btn-lg");


            event.preventDefault();
        }

        console.log(sonuc);



    </script>

</body>
</html>
